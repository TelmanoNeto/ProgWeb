<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Festivite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <aside class="aside-container">
            <div class="image-wrapper">
                <img src="assets/Background.png" alt="fatia de bolo com vela" class="background-img">
            </div>

            <div class="descricao-cvt">
                <img src="assets/Logo.png" alt="confetes">
                <h1>Festivite</h1>
                <h3>Crie um convite digital para o seu evento</h3>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <form method="post" enctype="multipart/form-data">
                    <fieldset class="about-event">
                        <div class="title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/>
                            </svg>
                            <h3>Sobre o evento</h3>
                        </div>

                        <div class="box">
                            <label for="">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>
                        
                        <div class="separador">
                            <div class="box">
                                <label for="">Início</label>
                                <input type="text" name="inicio" id="inicio" placeholder="DD/MM/AAAA, --:--">
                            </div>

                            <div class="box">
                                <label for="">Fim</label>
                                <input type="text" name="fim" id="fim" placeholder="DD/MM/AAAA, --:--">
                            </div>
                        </div>

                        <div class="separador">
                            <div class="box">
                                <label>Tipo</label>
                                <div class="radio-group">
                                    <div class="button">
                                        <input type="radio" name="tipo" id="presencial" value="presencial">
                                        <label for="presencial" class="radio-button">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <g clip-path="url(#clip0_4163_30)">

3337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="currentColor"/>
                                                </g>
                                                <defs>
                                                    <clipPath id="clip0_4163_30">
                                                        <rect width="16" height="16" fill="white"/>
                                                    </clipPath>
                                                </defs>
                                            </svg>
                                            Presencial
                                        </label>
                                    </div>
                                        
                                    <div class="button">
                                        <input type="radio" name="tipo" id="online" value="online">
                                        <label for="online" class="radio-button">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="currentColor"/>
                                            </svg>
                                            Online
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="box">
                                <label for="">Local</label>
                                <input type="text" name="local" id="local" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="box">
                            <label for="">Descrição</label>
                            <textarea name="descricao" id="text" rows="7" placeholder="Escreva sobre os detalhes do evento"></textarea>

                        </div>
                    </fieldset>
                    <fieldset class="personalize">
                        <div class="title">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                            <h3>Personalização</h3>
                        </div>

                        <div class="color">
                            <label>Cor principal</label>
                            <div class="radio-color">
                                <label class="cor">
                                        <input type="radio" name="cor" value="brand-light" id="brand-light">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#59B2FF"/>
                                        </svg>
                                </label>
                                
                                <label class="cor">
                                        <input type="radio" name="cor" value="navy" id="navy">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#6A59FF"/>
                                        </svg>
                                </label>
                                
                                <label class="cor">
                                        <input type="radio" name="cor" value="purple" id="purple">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#B259FF"/>
                                        </svg>
                                </label>
                                
                                <label class="cor">
                                        <input type="radio" name="cor" value="red" id="red">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#FF2D55"/>
                                        </svg>
                                </label>

                                <label class="cor">
                                        <input type="radio" name="cor" value="pink" id="pink">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#FF598B"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="fuschia" id="fuschia">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#FF5959"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="orange" id="orange">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#FF8B59"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="yellow" id="yellow">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#FFCD59"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="lime" id="lime">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#E1FF59"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="green" id="green">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#59FF91"/>
                                        </svg>
                                </label>
                            
                                <label class="cor">
                                        <input type="radio" name="cor" value="cyan" id="cyan">
                                        <svg width="28" height="28" viewBox="0 0 28 28">
                                            <rect width="28" height="28" rx="14" fill="#59FFF9"/>
                                        </svg>
                                </label>
                            </div>
                        </div>

                        <div class="theme">
                            <label for="">Tema do evento</label>

                            <div class="radio-theme">
                                <label class="temario">
                                    <input type="radio" name="tema" value="aniversario" id="aniversario">
                                    <img src="assets/imgs/Image (1).png" alt="foto de um bolo de aniversario">
                                    <span>Aniversário</span>
                                </label>
                                
                                <label class="temario">
                                    <input type="radio" name="tema" value="infantil" id="infantil">
                                    <img src="assets/imgs/Image (2).png" alt="foto de pinturas">
                                    <span>Infantil</span>
                                </label>
                                
                                <label class="temario">
                                    <input type="radio" name="tema" value="formatura" id="formatura">
                                    <img src="assets/imgs/Image (3).png" alt="foto de um bolo de formatura">
                                    <span>Formatura</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="casamento" id="casamento">
                                    <img src="assets/imgs/Image (4).png" alt="foto de um bolo de alianças">
                                    <span>Casamento</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="cha de bebe" id="aniversario">
                                    <img src="assets/imgs/Image (5).png" alt="foto de um bolo de um chá de bebe">
                                    <span>Chá de bebê</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="" id="cha de panela">
                                    <img src="assets/imgs/Image (6).png" alt="foto de um bolo de panelas">
                                    <span>Chá de panela</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="carnaval" id="carnaval">
                                    <img src="assets/imgs/Image (7).png" alt="foto de um bolo de carnaval">
                                    <span>Carnaval</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="pascoa" id="pascoa">
                                    <img src="assets/imgs/Image (8).png" alt="foto de um bolo de ovo de páscoa">
                                    <span>Páscoa</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="sao joao" id="sao joao">
                                    <img src="assets/imgs/Image (9).png" alt="foto de um bolo de são joão">
                                    <span>São João</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="halloween" id="halloween">
                                    <img src="assets/imgs/Image (10).png" alt="foto de um bolo de halloween">
                                    <span>Halloween</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="natal" id="natal">
                                    <img src="assets/imgs/Image (11).png" alt="foto de um bolo de natal">
                                    <span>Natal</span>
                                </label>

                                <label class="temario">
                                    <input type="radio" name="tema" value="aniversario" id="aniversario">
                                    <img src="assets/imgs/Image (12).png" alt="foto de um bolo de aniversario">
                                    <span>Aniversário</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="data">
                        <label for="" class="title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                            </svg>

                            <h3>Dados para o contrato</h3>
                        </label>

                        <div class="data-input">
                            <label for="">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                        </div>

                        <div class="separador">
                            <div class="data-input">
                                <label for="">E-mail</label>
                                <input type="text" name="email" id="email" placeholder="exemplo@email.com">
                            </div>
                            
                            <div class="data-input">
                                <label for="">Telefone</label>
                                <input type="text" name="telefone" id="telefone" placeholder="(99) 99999-9999">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
